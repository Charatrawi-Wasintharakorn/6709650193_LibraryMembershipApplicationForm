<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">

        <div class="title">Registration</div><br>

        <form>
            <div class="user">
            <div class="input-box">
                <label for ="Firstname" class="detail">ชื่อจริง (Thai) :</label>
                <input type ="text" name ="fname" placeholder="ชื่อจริง" required><br><br>
            </div>

            <div class="input-box">
                <label for ="Lastname" class="detail">นามสกุล (Thai) :</label>
                <input type ="text" name ="lname" placeholder="นามสกุล" required><br><br>
            </div>

            <div class="input-box">
                <label for ="Firstname" class="detail">Firstname :</label>
                <input type ="text" name ="fname" placeholder="Firstname" required><br><br>
            </div>

            <div class="input-box">
                <label for ="Lastname" class="detail">Lastname :</label>
                <input type ="text" name ="lname" placeholder="Lastname" required><br><br>
            </div>

            <div class="input-box">
                <label for ="Gender" class="detail">เพศ :</label>
                
                    <input type ="radio" name ="gender" >Male  &nbsp;       
                    <input type ="radio" name ="gender" >Female &nbsp;
                    <input type ="radio" name ="gender" >ไม่ระบุ
                
                <br><br>
            </div>

            <div class="input-box">
                <label for="ID" class="detail">รหัสนักศึกษา :</label>
                <input type="text" name="id" placeholder="ID" required><br><br>
            </div>

            <div class="input-box">
                <label for="Group" class="detail">คณะที่ศึกษา :</label>
                <select name="group">
                    <option value="นิติศาสตร์">นิติศาสตร์</option>
                    <option value="พาณิชยศาสตร์และการบัญชี">พาณิชยศาสตร์และการบัญชี</option>
                    <option value="รัฐศาสตร์">รัฐศาสตร์</option>
                    <option value="เศรษฐศาสตร์">เศรษฐศาสตร์</option>
                    <option value="สังคมสงเคราะห์ศาสตร์">สังคมสงเคราะห์ศาสตร์</option>
                    <option value="ศิลปศาสตร์">ศิลปศาสตร์</option>
                    <option value="วารสารศาสตร์และสื่อสารมวลชน">วารสารศาสตร์และสื่อสารมวลชน</option>
                    <option value="สังคมวิทยาและมานุษยวิทยา">สังคมวิทยาและมานุษยวิทยา</option>
                    <option value="วิทยาศาสตร์และเทคโนโลยี">วิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option>
                    <option value="แพทยศาสตร์">แพทยศาสตร์</option>
                    <option value="สหเวชศาสตร์">สหเวชศาสตร์</option>
                    <option value="ทันตแพทยศาสตร์">ทันตแพทยศาสตร์</option>
                    <option value="พยาบาลศาสตร์">พยาบาลศาสตร์</option>
                    <option value="ศิลปกรรมศาสตร์">ศิลปกรรมศาสตร์</option>
                    <option value="สถาปัตยกรรมศาสตร์และการผังเมือง">สถาปัตยกรรมศาสตร์และการผังเมือง</option>
                    <option value="สาธารณสุขศาสตร์">สาธารณสุขศาสตร์</option>
                    <option value="เภสัชศาสตร์">เภสัชศาสตร์</option>
                    <option value="วิทยาการเรียนรู้และศึกษาศาสตร์">วิทยาการเรียนรู้และศึกษาศาสตร์</option>
                    <option value="สถาบันเทคโนโลยีนานาชาติสิรินธร">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                    <option value="วิทยาลัยนวัตกรรม">วิทยาลัยนวัตกรรม</option>
                    <option value="วิทยาลัยสหวิทยาการ">วิทยาลัยสหวิทยาการ</option>
                    <option value="วิทยาลัยนานาชาติปรีดี พนมยงค์">วิทยาลัยนานาชาติปรีดี พนมยงค์</option>
                    <option value="วิทยาลัยโลกคดีศึกษา">วิทยาลัยโลกคดีศึกษา</option>
                    <option value="วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                    <option value="วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์</option>
                </select>
                <br><br>
            </div>

            <div class="input-box">
                <label for="Education Level" class="detail">ระดับการศึกษา :</label>
                <input type="radio" name="edu">ปริญญาตรี / Bachelor &nbsp;
                <input type="radio" name="edu">ปริญญาโท / Master &nbsp;
                <input type="radio" name="edu">ปริญญาเอก / Doctor <br><br>
            </div>
            

            <div class="input-box">
                <label for="E-mail" class="detail">ที่อยู่อีเมล (E-mail address) :</label>
                <input type="email" name="email" placeholder="E-mail" required><br><br>
            </div>

            <div class="input-box">
                <label for="Telephone number" class="detail">เบอร์โทร :</label>
                <input type="tel" name="tel" placeholder="Telephone number" required><br><br>
            </div>

            <div class="input-box">
                <label for="Birthday" class="detail">วัน / เดือน /ปีเกิด :</label>
                <input type="date" name="birthday" ><br><br>
            </div>

            <div class="input-box">
                <label for="Book type" class="detail">ประเภทหนังสือที่สนใจ :</label>
                <input type="text" name="book type" placeholder="Book type" required><br><br>
            </div>

            <div class="input-box">
                <label for="Get information" class="detail">ความต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่ :</label>
                <input type="radio" name="information">ใช่ &nbsp;
                <input type="radio" name="information">ไม่ &nbsp; <br><br>
            </div>

            <div class="input-box">
                <label for="Password" class="detail">กำหนดรหัสผ่าน :</label>
                <input type="password" name="password" placeholder="Password" required><br><br>
            </div>

            <div class="input-box">
                <label for="ConfirmPssword" class="detail">ยืนยันรหัสผ่าน :</label>
                <input type="password" name="confirmpassword" placeholder="ConfirmPassword" required><br><br>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>

            </div>







           


        
    </form>

        



    </div>


    
    
</body>
</html>
